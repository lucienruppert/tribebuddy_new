<div
  class="w-screen grid grid-cols-[repeat(auto-fill,minmax(200px,1fr))] gap-2 px-2 -mt-10 m-0 p-0 mb-2"
>
  @for (card of cards; track card) {
    <div
      class="aspect-[2/2.7] transition-transform hover:scale-[1.03] hover:z-10"
    >
      <img
        [src]="'https://tribebuddy.com/cards/wisdomKeepers/' + card + '.jpg'"
        [alt]="'Card ' + card"
        class="w-full h-full object-cover rounded-lg"
      />
    </div>
  }
</div>
